<div class="container">
	<div class="chatContainer">
		<div class="chatBox"></div>
		<input class="chatInput" type="text" placeholder="Type Here">
	</div>
	<aside class="userList">

		<section data-ng-repeat="post in posts">
			<p>{{post.title}}</p>
			<img ng-src="{{post.image}}" width="50">
		</section>
	</aside>
</div>
