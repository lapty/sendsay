<div class="container">
  <form class="chatContainer" ng-submit="addMsg(msg)">
    <div class="chatBox" data-ng-repeat="msg in msgs">
      <p>
          {{msg.content}}<span class="dateposted">{{msg.posteddate | date:'MM-dd-yyyy HH:mm:ss'}}</span></p>
    </div>
        <input class="chatInput" type="text" placeholder="Type Here" ng-model="msg.content">
        <!-- <button type="submit" data-ng-click="addUser(user)"></button> -->
  </form>

  <aside class="userList">
    <section data-ng-repeat="user in users">
      <p>{{user.title}}</p>
      <img ng-src="{{user.image}}" width="50">
    </section>
  </aside>
</div>
